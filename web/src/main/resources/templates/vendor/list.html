<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>供应商 列表</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
</head>
<body class="container">
<br>
<h3 align="center">供应商列表</h3>
<br><br>
<div style="width: 80%;" align="center">
    <table class="table table-hover">
        <thead>
        <tr>
            <td>編號</td>
            <td>廠商代碼</td>
            <td>廠商</td>
            <td>廠商電話</td>
            <td>Email地址</td>
            <td>傳真號碼</td>
            <td>新舊廠商</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vendor,memberStat:${vendorList}">
            <td th:text="${memberStat.index + 1}"/>
            <td th:text="${vendor.code}"/>
            <td th:text="${vendor.name}"/>
            <td th:text="${vendor.phone}"/>
            <td th:text="${vendor.email}"/>
            <td th:text="${vendor.fax}"/>
            <td th:text="${vendor.isNew} ? '是':'否'"/>
            <td>
                <a th:href="@{edit(id=${vendor.id})}">修改</a>
                <a th:href="@{delete(id=${vendor.id})}">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group" align="center">
    <div class="col-sm-2 custom-control-label">
        <a th:href="@{add}" class="btn btn-info"></a>
    </div>
</div>
<script src="/static/bootstrap/js/bootstrap.js"></script>
</body>
</html>
